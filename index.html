<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer with Sticky Header</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Header -->
  <header class="sticky-header">
    <!-- Website Name -->
    <div class="header-left">
      <h1>My Website</h1>
    </div>

    <!-- Centered Balance and Buttons -->
    <div class="header-center">
      <div class="balance-text">Your Balance: 0 USDT</div>
      <div class="button-group">
        <button class="btn-secondary">Deposit</button>
        <button class="btn-secondary">Withdraw</button>
      </div>
    </div>

    <!-- Log In and Sign Up Buttons -->
    <div class="header-right">
    </div>
  </header>

  <!-- Countdown Timer Components -->
  <div class="container">
    <!-- Timer 1 -->
    <div class="countdown-wrapper" id="timer1">
      <div class="lottery-badge">1 Minute Lottery</div> <!-- Badge -->
      <!-- Dynamic Content -->
      <div class="dynamic-content">
      <!-- Pool Unique ID -->
      <div class="pool-id">Pool unique ID: 1 Minute #0</div>
      <!-- Participants -->
      <div class="participants">Participants: 0</div>
      <!-- Countdown -->
      <div class="countdown">00:00:00:00</div>
      <!-- Pool Prize -->
      <div class="pool-prize">Pool Prize 0</div>
      <!-- Draw History Container -->
<!-- Draw History Container -->
<div class="draw-history" id="${containerId}-draw-history"></div>
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <!-- Divider -->
      <div class="divider"></div>
      <!-- Row: Pick Your 3 Numbers and Dropdown -->
      <div class="pick-numbers-container">
        <!-- Left: Pick Your 3 Numbers -->
        <div class="pick-numbers">Pick Your 3 Numbers</div>
        <!-- Right: Dropdown for Stored Combinations -->
        <div class="stored-combinations">
            <select class="combinations-dropdown">
              <option value="none">Stored Combination</option>
            </select>
            <!-- Remove Link Placeholder -->
            <div class="remove-link">
              <img src="assets/bin.svg" alt="Remove" />
              <span>Remove this combination</span>
            </div>
            <!-- Automated Participation Link -->
<div class="auto-participation-link" id="${containerId}-auto-participation" style="display: none; color: yellow; cursor: pointer;">
    Automated Participation
</div>
          </div>
          
      </div>
      <!-- Buttons Container -->
      <div class="number-buttons"></div>
      <!-- Tickets Input and Join Button -->
      <div class="tickets-container" style="display: none;">
        <label for="tickets">Total Tickets:</label>
        <input type="number" id="tickets" value="1" min="1" />
        <button class="btn-primary">Join Pool with 1 USDT</button>
      </div>
      </div>
    </div>

    <!-- Repeat the same structure for other timers -->
    <!-- Timer 2 -->
<div class="countdown-wrapper" id="timer2">
  <div class="lottery-badge">1 Hour Lottery</div>
  <div class="dynamic-content"></div>
</div>

<!-- Timer 3 -->
<div class="countdown-wrapper" id="timer3">
  <div class="lottery-badge">1 Day Lottery</div>
  <div class="dynamic-content"></div>
</div>

<!-- Timer 4 -->
<div class="countdown-wrapper" id="timer4">
  <div class="lottery-badge">1 Week Lottery</div>
  <div class="dynamic-content"></div>
</div>

<!-- Timer 5 -->
<div class="countdown-wrapper" id="timer5">
  <div class="lottery-badge">1 Month Lottery</div>
  <div class="dynamic-content"></div>
</div>

<!-- Timer 6 -->
<div class="countdown-wrapper" id="timer6">
  <div class="lottery-badge">1 Year Lottery</div>
  <div class="dynamic-content"></div>
</div>
  </div>
<!-- Modal -->
<div id="wallet-modal" class="modal">
    <div class="modal-content">
      <!-- Close Button -->
      <!-- Close Button with Icon -->
<div class="close-btn" id="close-modal-btn">
    <img src="assets/close.svg" alt="Close" class="close-icon" />
</div>

  
      <!-- Modal Header -->
      <h2>Connect Your Wallet</h2>
  
      <!-- Wallet Options -->
      <div class="wallet-options">
        <!-- Phantom Wallet -->
        <button id="phantom-wallet-btn" class="wallet-btn">
            <img src="assets/Phantom.png" alt="Phantom Wallet" class="wallet-icon">
            Connect with Phantom
        </button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
