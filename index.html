<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer with Sticky Header</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Header -->
  <header class="sticky-header">
    <!-- Website Name -->
    <div class="header-left">
      <h1>My Website</h1>
    </div>

    <!-- Centered Balance and Buttons -->
    <div class="header-center">
      <div class="balance-text">Your Balance: 0 USD</div>
      <div class="button-group">
        <button class="btn-secondary">Deposit</button>
        <button class="btn-secondary">Withdraw</button>
      </div>
    </div>

    <!-- Log In and Sign Up Buttons -->
    <div class="header-right">
      <button class="btn">Log In</button>
      <button class="btn">Sign Up</button>
    </div>
  </header>

  <!-- Countdown Timer Components -->
  <div class="container">
    <div class="countdown-wrapper" id="timer1"></div>
    <div class="countdown-wrapper" id="timer2"></div>
    <div class="countdown-wrapper" id="timer3"></div>
    <div class="countdown-wrapper" id="timer4"></div>
    <div class="countdown-wrapper" id="timer5"></div>
    <div class="countdown-wrapper" id="timer6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
