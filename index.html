<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer with Sticky Header</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sticky Header -->
  <header class="sticky-header">
    <!-- Website Name -->
    <div class="header-left">
      <h1>My Website</h1>
    </div>

    <!-- Centered Balance and Buttons -->
    <div class="header-center">
      <div class="balance-text">Your Balance: 0 USD</div>
      <div class="button-group">
        <button class="btn-secondary">Deposit</button>
        <button class="btn-secondary">Withdraw</button>
      </div>
    </div>

    <!-- Log In and Sign Up Buttons -->
    <div class="header-right">
      <button class="btn">Log In</button>
      <button class="btn">Sign Up</button>
    </div>
  </header>

  <!-- Countdown Timer Components -->
  <div class="container">
    <!-- Timer 1 -->
    <div class="countdown-wrapper" id="timer1">
      <!-- Pool Unique ID -->
      <div class="pool-id">Pool unique ID: 1 Minute #0</div>
      <!-- Participants -->
      <div class="participants">Participants: 0</div>
      <!-- Countdown -->
      <div class="countdown">00:00:00:00</div>
      <!-- Pool Prize -->
      <div class="pool-prize">Pool Prize 0</div>
      <!-- Progress Bar -->
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <!-- Divider -->
      <div class="divider"></div>
      <!-- Row: Pick Your 3 Numbers and Dropdown -->
      <div class="pick-numbers-container">
        <!-- Left: Pick Your 3 Numbers -->
        <div class="pick-numbers">Pick Your 3 Numbers</div>
        <!-- Right: Dropdown for Stored Combinations -->
        <div class="stored-combinations">
            <select class="combinations-dropdown">
              <option value="none">Stored Combination</option>
            </select>
            <!-- Remove Link Placeholder -->
            <div class="remove-link">
              <img src="assets/bin.svg" alt="Remove" />
              <span>Remove this combination</span>
            </div>
          </div>
          
      </div>
      <!-- Buttons Container -->
      <div class="number-buttons"></div>
      <!-- Tickets Input and Join Button -->
      <div class="tickets-container" style="display: none;">
        <label for="tickets">Total Tickets:</label>
        <input type="number" id="tickets" value="1" min="1" />
        <button class="btn-primary">Join Pool with 1 USD</button>
      </div>
    </div>

    <!-- Repeat the same structure for other timers -->
    <div class="countdown-wrapper" id="timer2"></div>
    <div class="countdown-wrapper" id="timer3"></div>
    <div class="countdown-wrapper" id="timer4"></div>
    <div class="countdown-wrapper" id="timer5"></div>
    <div class="countdown-wrapper" id="timer6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
